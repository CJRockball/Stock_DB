<!DOCTYPE html>
<html>
<head>
<title>View Database</title>
<style>
.column {
    float:left;
    width: 40%;
    padding: 10px;
}

.page {
    content: "";
    display: table;
    clear: both;
    padding-top: 5em;
    padding-left: 10em;
}



</style>
</head>
<body>
<div class="page">
    <div class="column">
    <h1>View Database</h1>
    <p>Stocks in the database</p>
    <form method="post">
    <input type="submit" name="Return", value="Return"/>
    </form>
    </div>
    <div class="column">
    <table>
    <thead><tr><th>Tickers</th><th>Name</th><th>Start date</th><th>End date</th></tr></thead>
    {% for stock in db_stocks %}
    <tr><td>{{stock[0]}}</td><td>{{stock[1]}}</td><td>{{stock[2]}}</td><td>{{stock[3]}}</td></tr>
    {% endfor %}
    </table>
    </div>
    
</div>
</body>
</html>
